<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="src/set.js" charset="utf-8"></script>
  <script src="src/adapter.js" charset="utf-8"></script>
  <script src="src/index.js" charset="utf-8"></script>
  <title>Pre-release Practice</title>
</head>
<body>
  <div>
    <h1>Pre-release Practice</h1>
    <p>get ready for your prerelease here by building a 40 card deck from 6 boosters</p>
    <br>
    <h3>choose a set</h3>

    <form action="#" id="set-form">
      <label for="set-list">Set</label>
      <input list="set-list" id="set-choice">
      <datalist id="set-list">
        <!-- sets go here as options -->
      </datalist>
      <button type="submit">Get my boosters!</button>
    </form>

    <div id="booster-container">

    </div>
  </div>
</body>
</html>
